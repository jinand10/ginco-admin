<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Album')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[album_id]', $albumList, $row['album_id'], ['class'=>'form-control selectpicker', 'data-rule'=>'required'])}
        </div>
    </div>

    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-english_title" class="control-label col-xs-12 col-sm-2">{:__('EnglishTitle')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-english_title" data-rule="required" class="form-control" name="row[english_title]" type="text" value="{$row.english_title}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-desc" class="control-label col-xs-12 col-sm-2">{:__('Desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-desc" data-rule="required" class="form-control" name="row[desc]" type="text" value="{$row.desc}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-english_desc" class="control-label col-xs-12 col-sm-2">{:__('EnglishDesc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-english_desc" data-rule="required" class="form-control" name="row[english_desc]" type="text" value="{$row.english_desc}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-cover" class="control-label col-xs-12 col-sm-2">{:__('Cover')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-cover" data-rule="required" class="form-control" size="50" name="row[cover]" type="text" value="{$row.cover}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-cover" class="btn btn-danger plupload" data-input-id="c-cover" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-cover"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-cover" class="btn btn-primary fachoose" data-input-id="c-cover" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-cover"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-cover"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-english_cover" class="control-label col-xs-12 col-sm-2">{:__('EnglishCover')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-english_cover" data-rule="required" class="form-control" size="50" name="row[english_cover]" type="text" value="{$row.english_cover}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-english_cover" class="btn btn-danger plupload" data-input-id="c-english_cover" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-english_cover"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-english_cover" class="btn btn-primary fachoose" data-input-id="c-english_cover" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-english_cover"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-english_cover"></ul>
        </div>
    </div>

    <div class="form-group">
        <label for="c-play_url" class="control-label col-xs-12 col-sm-2">{:__('PlayUrl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-play_url" data-rule="required" class="form-control" size="50" name="row[play_url]" type="text" value="{$row.play_url}">
                <div class="input-group-addon no-border no-padding">
                    <!-- mp4,mp3,avi,flv,wmv -->
                    <span><button type="button" id="plupload-play_url" class="btn btn-danger plupload" data-input-id="c-play_url" data-mimetype="mp3" data-multiple="false" data-maxsize="1024M" data-preview-id="p-play_url"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-play_url" class="btn btn-primary fachoose" data-input-id="c-play_url" data-mimetype="mp3" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-play_url"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-play_url"></ul>
        </div>
    </div>

    <div class="form-group">
        <label for="c-sort" class="control-label col-xs-12 col-sm-2">{:__('Sort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sort" data-rule="required" class="form-control" name="row[sort]" type="number" value="{$row.sort}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('IsShow')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[is_show]', ['0'=>__('False'), '1'=>__('True')], $row['is_show'])}
        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
