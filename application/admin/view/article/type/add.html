<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input placeholder="建议4字左右哦~" id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-english_name" class="control-label col-xs-12 col-sm-2">{:__('EnglishName')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input placeholder="建议4字左右哦~" id="c-english_name" data-rule="required" class="form-control" name="row[english_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-desc" class="control-label col-xs-12 col-sm-2">{:__('Desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input placeholder="建议10字以内哦~" id="c-desc" data-rule="required" class="form-control" name="row[desc]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-english_desc" class="control-label col-xs-12 col-sm-2">{:__('EnglishDesc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input placeholder="建议10字以内哦~" id="c-english_desc" data-rule="required" class="form-control" name="row[english_desc]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-cover" class="control-label col-xs-12 col-sm-2">{:__('Cover')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input placeholder="建议图片尺寸45*45哦~" id="c-cover" data-rule="required" class="form-control" size="50" name="row[cover]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-cover" class="btn btn-danger plupload" data-input-id="c-cover" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-cover"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-cover" class="btn btn-primary fachoose" data-input-id="c-cover" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-cover"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-cover"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-english_cover" class="control-label col-xs-12 col-sm-2">{:__('EnglishCover')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input placeholder="建议图片尺寸45*45哦~" id="c-english_cover" data-rule="required" class="form-control" size="50" name="row[english_cover]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-english_cover" class="btn btn-danger plupload" data-input-id="c-english_cover" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-english_cover"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-english_cover" class="btn btn-primary fachoose" data-input-id="c-english_cover" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-english_cover"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-english_cover"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-select_cover" class="control-label col-xs-12 col-sm-2">{:__('SelectCover')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input placeholder="建议图片尺寸45*45哦~" id="c-select_cover" data-rule="required" class="form-control" size="50" name="row[select_cover]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-select_cover" class="btn btn-danger plupload" data-input-id="c-select_cover" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-select_cover"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-select_cover" class="btn btn-primary fachoose" data-input-id="c-select_cover" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-select_cover"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-select_cover"></ul>
        </div>
    </div>

    <div class="form-group">
        <label for="c-sort" class="control-label col-xs-12 col-sm-2">{:__('Sort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input placeholder="升序排序~" id="c-sort" data-rule="required" class="form-control" name="row[sort]" type="number" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('IsShowHomePage')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[is_show_home_page]', ['0'=>__('False'), '1'=>__('True')])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('IsShow')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[is_show]', ['0'=>__('False'), '1'=>__('True')])}
        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
